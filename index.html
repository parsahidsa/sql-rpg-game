<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SQL Boss Battle – Animated</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="office">
    <div class="door" id="boss-door">
      <img src="assets/boss-neutral.png" id="boss-face" alt="Boss">
      <div class="speech-bubble" id="boss-dialogue">You have 20 seconds. Do it. Now!</div>
    </div>

    <div class="query-box">
      <div id="timer">⏳ 20s</div>
      <textarea id="sql-input" placeholder="Write your SQL query here..."></textarea>
      <button id="run-btn">▶ Run Query</button>
      <div id="result-table">Query result will appear here.</div>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="app.js"></script>
</body>
</html>
